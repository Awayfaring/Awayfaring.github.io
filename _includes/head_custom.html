<!-- KaTeX CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css" integrity="sha384-GvrOXuhMATgEsSwCs4smul74iXGOixntILdUW9XmUC6+HX0sLNAK3q71HotJqlAn" crossorigin="anonymous">

<!-- KaTeX JavaScript for auto-rendering -->
<script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.js" integrity="sha384-cpW21h6RZv/phavutF+AuVYrr+dA8xD9zs6FwLpaCct6O9ctzYFfFr4dgmgccOTx" crossorigin="anonymous"></script>
<script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/contrib/auto-render.min.js" integrity="sha384-+VBxd3r6XgURycqtZ117nYw44OOcIax56Z4dCRWbxyPt0Koah1uHoK0o4+/RRE05" crossorigin="anonymous"></script>

<!-- Enhanced mathematical typography -->
<style>
.katex {
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
  font-weight: 400;
  opacity: 1;
  font-size: 1.4em;
}

/* Mathematical variables with elegant italic styling - but preserve special fonts */
.katex .mathdefault:not(.mathbb):not(.mathcal):not(.mathfrak):not(.mathscr),
.katex .mathnormal:not(.mathbb):not(.mathcal):not(.mathfrak):not(.mathscr) {
  font-family: "Times New Roman", "Liberation Serif", "DejaVu Serif", serif !important;
  font-style: italic;
  font-weight: 400;
  transform: scaleX(1.1);
  display: inline-block;
}

/* Function names should be upright */
.katex .mop.amsrm {
  font-family: "Times New Roman", "Liberation Serif", "DejaVu Serif", serif !important;
  font-style: normal;
  font-weight: 400;
}

/* Regular math elements - but preserve special fonts */
/* Only apply Times New Roman to alphabetic characters, not symbols */
.katex .mathdefault[mathvariant="italic"],
.katex .mathnormal[mathvariant="italic"],
.katex .mord.mathdefault,
.katex .mord.mathnormal {
  font-family: "Times New Roman", "Liberation Serif", "DejaVu Serif", serif !important;
  font-style: italic;
  font-weight: 400;
  transform: scaleX(1.1);
  display: inline-block;
}

/* Preserve all operators and symbols */
.katex .mbin,
.katex .mrel,
.katex .mop,
.katex .mpunct,
.katex .mopen,
.katex .mclose {
  font-family: KaTeX_Main, serif !important;
}

/* Explicitly preserve blackboard bold and other special fonts */
.katex .mathbb {
  font-family: KaTeX_AMS, "Times New Roman", serif !important;
}
</style>

<!-- Initialize KaTeX auto-rendering -->
<script>
document.addEventListener("DOMContentLoaded", function() {
    renderMathInElement(document.body, {
        delimiters: [
            {left: "$$", right: "$$", display: true},
            {left: "$", right: "$", display: false},
            {left: "\\[", right: "\\]", display: true},
            {left: "\\(", right: "\\)", display: false}
        ]
    });
});
</script>
